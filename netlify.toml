[build]
  command = "hugo --gc --minify"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.153.2"
  HUGO_ENV = "production"

# ----------------------------
# Canonical URL / SEO redirects
# ----------------------------

# Force HTTP -> HTTPS (canonical scheme)
[[redirects]]
  from = "http://oobskulden.com/*"
  to = "https://oobskulden.com/:splat"
  status = 301
  force = true

# Force www -> apex (canonical host)
[[redirects]]
  from = "https://www.oobskulden.com/*"
  to = "https://oobskulden.com/:splat"
  status = 301
  force = true

# Canonicalize old hyphen domain
[[redirects]]
  from = "https://oob-skulden.com/*"
  to = "https://oobskulden.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://oob-skulden.com/*"
  to = "https://oobskulden.com/:splat"
  status = 301
  force = true

# ----------------------------
# Security headers
# ----------------------------
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; object-src 'none'; base-uri 'self'; frame-ancestors 'none';"
baseURL = "https://oobskulden.com/"
languageCode = "en-us"
title = "Oob Skulden"
theme = "PaperMod"

# URL behavior
relativeURLs = false
canonifyURLs = false

# SEO basics
enableRobotsTXT = true

[sitemap]
changefreq = "weekly"
priority = 0.5
filename = "sitemap.xml"

[pagination]
pagerSize = 10

[taxonomies]
tag = "tags"
category = "categories"

# Posts will be like: /2024/12/my-post-title/
# The list page is still /posts/
[permalinks]
posts = "/:year/:month/:title/"

[params]
# PaperMod uses this; keep production in Netlify
env = "production"

description = "Practical cloud security guidance for teams with limited budgets"
author = "Oob Skulden"

ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true

defaultTheme = "auto"
ShowSearchPage = true

[params.profileMode]
enabled = true
title = "Security Without the Enterprise Budget"
subtitle = """
Practical cloud security for small teams.
Open source tools. Free tier architectures. Real detection queries. Actual remediation code.

**No theory. No vendor pitches. Just working solutions.**
"""


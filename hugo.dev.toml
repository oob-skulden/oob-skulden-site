# baseURL = "https://oob-skulden.netlify.app"       # Production Netlify URL
# or
baseURL = "https://oob-skulden.com"               # Custom domain with HTTPS

languageCode = 'en-us'
title = 'Oob Skulden'
theme = 'PaperMod'

relativeURLs = false
canonifyURLs = true   # Revert to this for production

[pagination]
  pagerSize = 10

[taxonomies]
  tag = "tags"
  category = "categories"

[params]
  description = "Practical cloud security guidance for teams with limited budgets"
  author = "Oob Skulden"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  defaultTheme = "auto"
  ShowSearchPage = true
  env = "development"

  # Profile mode - shows intro AND posts
  [params.profileMode]
    enabled = true
    title = "Security Without the Enterprise Budget"
    subtitle = """
Practical cloud security for small teams. Open source tools. Free tier architectures.
Real detection queries. Actual remediation code.

**No theory. No vendor pitches. Just working solutions.**
    """
    
    [[params.profileMode.buttons]]
      name = "Articles"
      url = "/posts"
    [[params.profileMode.buttons]]
      name = "Tools"
      url = "/tools"
    [[params.profileMode.buttons]]
      name = "About"
      url = "/about"

  # All social media accounts
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/oob-skulden/oob-skulden-site"
  
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/stonepedal/"
  
  [[params.socialIcons]]
    name = "reddit"
    url = "https://www.reddit.com/user/oobskulden/"
  
  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/oobskulden"
  
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Articles"
    url = "/posts/"
    weight = 10

  [[menu.main]]
    identifier = "tools"
    name = "Tools"
    url = "/tools/"
    weight = 20
  
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 30

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 40
  
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 50

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
  posts = "/:year/:month/:title/"
[params.label]
  text = "Oob Skulden"
  subtitle = """Security patterns, failures, and fixes â€” from the trenches."""
  icon = "/images/oob.png"
  iconHeight = 60

